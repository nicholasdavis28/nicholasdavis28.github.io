<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok</title>
</head>

<body>
    <h1>Welcome to Tik Tok Ranking Machine</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xHfwekKLHi8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <label for="likes">How many likes?</label>
    <br>
    <input type="text" name="likes" id="like-textbox">
    <br>
    <label for="comments">How many comments?</label>
    <br>
    <input type="text" name="comments" id="numcomment-textbox">
    <br>
    <label for="topcomment">What is the top comment?</label>
    <br>
    <input type="text" name="topcomment" id="topcomment-textbox">
    <br>
    <button id="calc-button" onclick="showUI()">Calculate Rank</button>
    <br>
    <p id="result-paragraph">TikTok Rank:</p>
    <script src="js/tiktok.js"></script>
</body>

</html>
