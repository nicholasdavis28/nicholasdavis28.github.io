<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Stars 2022</title>
</head>

<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)" style="background-color: rgb(251, 255, 0);">
    <h1>!!Soccer Stars 2022!!</h1>
    <canvas id="my-canvas" width="1500" height="800" style="border: 1px solid rgb(255, 10, 222);"></canvas>

    <p id="keydown-output"></p>
    <p id="keyup-output"></p>
    <img id="soccer" src="image/soccer.jpg" alt="soccer" style="visibility: hidden;">
    <script src="js/canvas.js"></script>


    <div style="position: absolute; top: 150px; left: 1650px;    ">
        <h3>I key = MOVE UP</h3>
        <h3>K key = MOVE DOWN</h3>
    </div>

    <div style="position: absolute; top: 350px; left: 1650px;    ">
        <h3>Player Goals</h3>
        <meter id="playergoal-meter" min="0" max="3" value="0"></meter>
        <p id="playergoal-paragraph">0</p>
    </div>

    <div style="position: absolute; top: 500px; left: 1650px;    ">
        <h3>Opposition Goals</h3>
        <meter id="oppgoal-meter" min="0" max="3" value="0"></meter>
        <p id="oppgoal-paragraph">0</p>
    </div>
</body>

</html>
